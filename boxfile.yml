run.config:
  engine: ruby
  engine.config:
    runtime: ruby-2.4  
  # add extra packages
  extra_packages:
    - nodejs
    - nginx
    - ImageMagick
    - libXrender 
#
deploy.config:
  extra_steps:
    - rake assets:precompile

  transform:
    - rake db:setup_or_migrate  
# add a database
# data.db:
#   image: nanobox/postgresql

# data.external:
#   image: nanobox/postgresql:9.5
  # local_only: true 

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    puma: bundle exec puma -C /app/config/puma.rb

  # add writable dirs to the web component
  writable_dirs:
    - tmp
    - log
    - public/uploads 
    - load_pdfs

  # the path to a logfile you want streamed to the nanobox dashboard
  log_watch:
    rails: 'log/production.log'

# add a worker component and give it a "start" command
worker.main:
  start: bundle exec sidekiq -q default -q mailers -C /app/config/sidekiq.rb 
#  Sidekiq.redis { |toilet| toilet.flushdb }  # clears

  writable_dirs:
    - tmp
    - log

  log_watch:
    sidekiq: 'sidekiq.log'

